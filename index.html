<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Stitch Betting Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700;900&family=Space+Grotesk:wght@400;500;700&display=swap"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body
    class="flex justify-center align-center bg-[#14191f] min-h-screen text-white"
  >
    <div
      class="flex flex-col justify-between min-h-screen relative w-full max-w-md mx-auto"
    >
      <!-- Header -->
      <div class="flex items-center bg-[#14191f] p-4 pb-2 justify-between">
        <div class="text-white flex size-12 items-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="currentColor"
            viewBox="0 0 256 256"
          >
            <path
              d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"
            ></path>
          </svg>
        </div>
        <h2 class="text-lg font-bold text-center flex-1 pr-12">Lambada</h2>
      </div>

      <!-- Result -->
      <div class="flex-grow flex items-center justify-center">
        <h1
          id="result"
          class="text-white text-[clamp(48px,15vw,96px)] font-bold text-center py-6"
        >
          ?
        </h1>
        <!-- History -->
        <div class="absolute top-8 right-0 px-4 w-16">
          <div id="history" class="flex flex-col items-center gap-3 py-4"></div>
        </div>
      </div>

      <!-- User Control Panel -->
      <div class="w-full">
        <div class="flex gap-2 sm:gap-4 w-full items-end px-4">
          <label class="flex flex-col flex-1 min-w-0">
            <p class="text-base font-medium pb-2 truncate">Balance</p>
            <div
              id="balanceDisplay"
              class="text-white text-center rounded-xl h-14 flex items-center justify-center bg-[#2b3540] truncate px-2"
            >
              $100.00
            </div>
          </label>

          <label class="flex flex-col flex-1 min-w-0 relative">
            <p class="text-base font-medium pb-2 truncate">Bet Amount</p>
            <div
              class="flex items-center justify-center bg-[#2b3540] rounded-xl h-14"
              id="betWrapper"
            >
              <button
                onclick="adjustBet(-1)"
                class="w-8 sm:w-10 h-full text-white text-xl"
              >
                -
              </button>
              <input
                id="betAmount"
                type="number"
                step="0.1"
                min="0.1"
                value="10"
                class="w-16 sm:w-20 text-center bg-transparent outline-none text-white border-none ring-0 focus:ring-0 focus:outline-none"
              />

              <button
                onclick="adjustBet(1)"
                class="w-8 sm:w-10 h-full text-white text-xl"
              >
                +
              </button>
            </div>
          </label>

          <label class="flex flex-col flex-1 min-w-0">
            <p class="text-base font-medium pb-2 truncate">Multiplier (x)</p>
            <div
              id="multiplierDisplay"
              class="text-white text-center rounded-xl h-14 flex items-center justify-center bg-[#2b3540] truncate px-2"
            >
              -
            </div>
          </label>
        </div>

        <!-- Slider -->
        <div class="@container">
          <div
            class="relative flex w-full flex-col items-start justify-between gap-3 p-4 @[480px]:flex-row @[480px]:items-center"
          >
            <div class="flex w-full items-center justify-between">
              <p class="text-base font-medium">Adjust Bet</p>
              <div
                class="text-white text-center mb-4 px-2 whitespace-nowrap"
                id="sidebarSliderValue"
              >
                Number: 50
              </div>
              <p class="text-sm hidden @[480px]:block" id="sliderValue">50</p>
            </div>
            <input
              id="slider"
              type="range"
              min="1"
              max="99"
              value="50"
              class="w-full"
              oninput="updateSliderValue(this.value)"
            />
          </div>
        </div>

        <!-- Condition Buttons -->
        <!-- Less and More Buttons -->
        <div
          class="flex flex-1 gap-2 sm:gap-4 flex-row px-4 py-3 justify-center"
        >
          <button
            onclick="setCondition('less')"
            id="btnLess"
            class="min-w-[84px] w-full h-12 px-2 sm:px-6 justify-center rounded-full bg-[#2b3540] text-white font-extrabold hover:bg-[#3a4753] transition-colors duration-200"
          >
            Less
          </button>
          <button
            onclick="setCondition('greater')"
            id="btnMore"
            class="min-w-[84px] w-full h-12 px-2 sm:px-6 justify-center rounded-full bg-[#2b3540] text-white font-extrabold hover:bg-[#3a4753] transition-colors duration-200"
          >
            More
          </button>
        </div>

        <!-- Guess Button -->
        <div class="flex flex-1 px-4 py-3">
          <button
            id="btnGuess"
            onclick="guessNumber()"
            disabled
            class="w-full h-12 px-6 justify-center rounded-full bg-[#2b3540] text-white font-extrabold hover:bg-[#3a4753] transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
          >
            Guess
          </button>
        </div>

        <div class="h-5"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
